<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js"></script>
    <title>Covid-19 Tracker</title>
  </head>
  <body>
    <header>
      <h1>Corona Tracker (Covid-19)</h1>
    </header>
    <div class="main">
      <div class="date">
        <small>Last Updated</small>
        <h2 id="date"></h2>
      </div>
      <div class="total">
        <div class="total-cases">
          <small>Total Cases</small>
          <h2 id="total-cases"></h2>
        </div>
        <div class="total-deaths">
          <small>Total Deaths</small>
          <h2 id="total-deaths"></h2>
        </div>
      </div>
      <div class="nepal">
        <div class="country">
          <small>Country</small>
          <h2 id="country"></h2>
        </div>
        <div class="cases">
          <small>Cases</small>
          <h2 id="cases"></h2>
        </div>
        <div class="deaths">
          <small>Deaths</small>
          <h2 id="deaths"></h2>
        </div>
      </div>
    </div>
    <p class="footer">
      Created by <a href="https://github.com/ImShyama">Shyama Pandit</a> |
      Information provided by
      <a href="https://systems.jhu.edu/research/public-health/ncov/"
        >Johns Hopkins University</a
      >
    </p>
  </body>
</html>
